<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="off">
    <div>
        <label for="Username">Username</label> <br>
        <input type="text" name="Username" placeholder="enter your name" value="shivam" readonly ><br><br>
    </div>

    <div>
        <label for="Full Name">Full Name</label><br>
        <input type="text" name="Fullname" size="10" maxlength="10"><br><br>
    </div>

    <div>
        <label for="Phone Number">Phone Number</label> <br>
        <input type="tel" name="PhoneNumber" placeholder="enter number" ><br><br>
    </div>

    <div>
        <label for="email">email</label> <br>
        <input type="email" name="email" disabled><br><br>
    </div>

    <div>
        <label for="Password">Password:</label> <br>
        <input type="password" name="Password" ><br><br>
    </div>

    <div>
        <label for="gender">gender</label><br>
        Male: <input type="radio" name="gender">
        Female: <input type="radio" name="gender"><br><br>
    </div>

    <div>
        <lebel for="Subject">Subject</lebel><br>
        HTML: <input type="checkbox" name="html"><br>
        CSS: <input type="checkbox" name="html"><br>
        JS: <input type="checkbox" name="html"><br><br>
    </div>

    <div>
        <label for="Date">Date Time</label><br>
        <input type="date"><br><br>

        <label for="time">Time</label><br>
        <input type="time"> <br>

        <label for="month">Time</label><br>
        <input type="month"> <br>

        <label for="week">Time</label><br>
        <input type="week"> <br><br>
    </div>
    
    <div>
        <input type="file" ><br>

        <input type="range"><br>    
    </div>

    <div>
        <label for="size">Size</label>
        <select name="Subject" id="sub">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select><br><br>
    </div>

    <div>
        <label for="Address">Address</label> <br>
        <textarea name="text" id="" cols="30" rows="5"></textarea>
    </div>

    <div>
        <input type="submit">
        <input type="reset">
    </div>
    
    </form>
</body>
</html>
